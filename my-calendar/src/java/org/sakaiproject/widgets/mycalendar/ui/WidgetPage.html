<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
 
<head>
	<title><wicket:message key="app.title" /></title>
</head>     
<body>

<!-- TODO may need a way to namespace all of this, aka uPortal style? For now just look it up and assume one per page -->

<div class="my-calendar"></div>
<div class="my-calendar-events"></div>

<!-- Wicket loads some pieces of data into this container which can be looked up by the Javascript -->
<div class="my-calendar-data" wicket:id="data">This holds data</div>

<script type="text/javascript">

var siteId;
var Event = function(date, title, type, duration) {
    this.date = date;
    this.title = title;
    this.type = type;
    this.duration = duration;
};
$(document).ready(function() {
	siteId = $(".my-calendar-data").attr("data-siteid");
	jQuery.ajax({
	    url: '/direct/calendar/site/' + siteId + '.json',
	    success: function (result) {
	        eventList = result.calendar_collection;
	    },
	    async: false
	});
	
	$(".my-calendar").datepicker({
	    beforeShowDay: function(date) {
	    	var events = getEventsForDate(date);
			if (events.length > 0) {
	            return [true, "my-calendar-eventful-day", events.length + (events.length > 1 ? " events" : " event")];
	        }
	        else {
	            return [true, '', ''];
	        } 
	    },
	     onSelect: function(date) {
	    	 formattedDate = date.substring(6,10) + "-" + date.substring(0,2) + "-" + date.substring(3,5);
	    	 
	    	 jQuery.ajax({
	    		    url: "/direct/calendar/site/" + siteId + ".json?firstDate=" + formattedDate + "&lastDate=" + formattedDate,
	    		    success: function (result) {
	    		        events = result.calendar_collection;
	    		    },
	    		    async: false
	    		});
	    	 
	    	 if (events.length > 0) {
	    		 $(".my-calendar-events").text(formatEventsText(events));
	    	 } 
	    	 else {
	    		 $(".my-calendar-events").text("");
	    	 }
	    },
	    // config
	    showOtherMonths: true
	});
});

function getEventsForDate(date) {
	var events = [];
	for (i = 0; i < eventList.length; i++) {
		eventDate = new Date(eventList[i].firstTime.display);
		if (eventDate.getFullYear() === date.getFullYear() &&
				eventDate.getMonth() === date.getMonth() &&
				eventDate.getDate() === date.getDate()) {
			events.push(new Event(eventDate, eventList[i].title, eventList[i].type, eventList[i].duration));
		}
	}
	return events;
}

function formatEventsText(events) {
	var textToDisplay = events[0].type +  ': ' + events[0].title;
   	if (events.length > 1) {
   		for (i = 1; i < events.length; i++) {
	   		var time = events[i].date.toLocaleTimeString(navigator.language, {hour: '2-digit', minute:'2-digit'});
   			textToDisplay = textToDisplay.concat("\n" + time + " " + events[i].type + "\n" + events[i].title);
   		}
   	}
   	return textToDisplay;
}

</script>

</body>
</html>
